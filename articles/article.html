<title> {{post.title}} </title>
<body>
    <div class="header">
        <img class="image" src="{% static 'img/dpb-logo.png' %}">	
        <h2 class="exit"><a href="/articles/">Все статьи</a></h2>
		<script src="/static/js/jquery-3.3.1.min.js"></script>
		<script src="/static/js/helloworld.js"></script>
		<script src="/static/js/fold-post.js"></script>
		<script src="/static/js/highlight-post.js"></script>
		<script src="/static/js/picture.js"></script>
		<div class="header-text-area">
			<div class = "header-background"></div>
			<p class="service-title">Коллективный блог</p>
			<a class = "registr" href = "/registration">Регистрация</a>
			<a class = "login" href = "/login">Вход</a>
		</div>
    </div>
    <div class="archive">
	{% for post in posts %}
		<div class = "archive-background"></div>
		<div class="one-post">
			<div class="post-title">
				<h2><a href = "article/{{post.id}}">{{ post.title }}</a></h2>
			</div>
			<a class = "fold-button" href = "" onclick = "return false;">свернуть</a>
			<div style="clear: both"></div>
			<div class="article-info">
				<div class="article-author">{{ post.author.username }}</div>
				<div class="article-created-date">{{ post.created_date }}</div> 
			</div>
			<p class="article-text">{{ post.get_excerpt }}</p>
			<p id="demo"></p>
			<div class="one-post-shadow"></div>
		 </div>
	{% endfor %}
    </div>
</body>
