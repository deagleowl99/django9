<!DOCTYPE html>
<html>
	<div class="header">
        {% load static %}
    </div>
	<body>
		<div class="content">
		<h4 class = "to-archive"><a href = "../login">Вход</a></h4>
			<h1>Регистрация</h1>
			<form method="POST">{% csrf_token %}
				<input type="text" name="login" placeholder="Логин" value="{{ form.login }}">
				<input type="text" name="mail" placeholder="Почта" value="{{ form.mail }}">
				<input type="text" name="password" placeholder="Пароль" value="{{ form.password }}">
				<input type="submit" value="Регистрация">
			</form>
			{{ form.errors }}
		</div>
	</body>
</html>
