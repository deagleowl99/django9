<!DOCTYPE html>
<html>
	<div class="header">
        {% load static %}
    </div>
	<body>
		<h4 class = "to-archive"><a href = "../registration">Регистрация</a></h4>
		<div class="content">
			<h1>Введите логин и пароль</h1>
			<form method="POST">{% csrf_token %}
				<input type="text" name="login" placeholder="Логин" value="{{ form.login }}">
				<input type="text" name="password" placeholder="Пароль" value="{{ form.password }}">
				<input type="submit" value="Вход">
			</form>
			{{ form.errors }}
		</div>
	</body>
</html>
